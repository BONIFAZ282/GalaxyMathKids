<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Técnico - Juego Matemático para Niños</title>
    <link rel="stylesheet" href="/css/otros/soporte.css">
</head>

<body>
    <h1>Soporte Técnico - Juego Matemático para Niños</h1>

    <div class="container">
        <form id="soporteForm" class="soporte-form">
            <h2>¡Hola amiguito! ¿En qué podemos ayudarte?</h2>

            <label for="name">Tu Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

            <label for="email">Tu Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>

            <label for="issue">Cuéntanos tu Problema:</label>
            <textarea id="issue" name="issue" rows="6" placeholder="Describe tu problema aquí..." required></textarea>

            <button type="button" onclick="submitSupportForm()">Enviar Soporte</button>
        </form>
    </div>

    <script>
        function submitSupportForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const issue = document.getElementById('issue').value;

            // Aquí puedes agregar lógica para enviar los detalles del soporte técnico a tu sistema de gestión.
            // Por ahora, simplemente mostraremos la información en la consola.
            console.log('Nombre:', name);
            console.log('Correo Electrónico:', email);
            console.log('Problema:', issue);

            alert('¡Gracias por contactarnos, amiguito! Tu solicitud de soporte ha sido enviada.');
            // Aquí puedes redirigir al usuario a una página de confirmación o realizar otras acciones según tu flujo de trabajo.
        }
    </script>
</body>

</html>
