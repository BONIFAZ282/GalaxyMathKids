<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cronómetro</title>
    <link rel="stylesheet" href="/css/otros/parental.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>

    <div class="contenedor">
        <div class="contenedor-izquierda">
            <div class="datos-nino">
                <h2>Ingresa los datos del niño</h2>
            <form action="#" id="formulario">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="campo">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>
                <div class="campo">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" required>
                </div>
                <div class="campo">
                    <label for="tiempo">Tiempo:</label>
                    <input type="text" id="tiempo" required>
                </div>
                <div class="campo">
                    <label for="puntuacion">puntuacion:</label>
                    <input type="text" id="puntuacion" required>
                </div>

                <button class="btn-registrar" id="btnAgregar">Agregar</button>
            </form>
            </div>
            <div class="marco">
                <div class="tiempo" id="tiempoCronometro">00:00:00.000</div>
                <div class="botones-contenedor">
                    <div class="btn" onclick="iniciar()">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="btn" onclick="pausar()">
                        <i class="fas fa-pause"></i>
                    </div>
                    <div class="btn" onclick="reiniciar()">
                        <i class="fas fa-undo-alt"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="div-listado">
            <h2>Record del Niño</h2>
            <div class="div-ninos"></div>
        </div>
    </div>

    <script src="/js/otros/cronometro.js"></script>
    <script src="/js/otros/parental.js"></script>
</body>
</html>
